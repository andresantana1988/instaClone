<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='utf-8'>
    <title>Insta Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela </a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account" id="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a herf="#" class="app-download"></a>
                    <a herf="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
